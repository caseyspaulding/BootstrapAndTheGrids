<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

   <!-- Convert this to an external style sheet -->
   <link rel="stylesheet" href="css/site.css">
</head>
<body>
<div class="container-lg square-box bg-light">
    <div>
        <h1>Get in Touch</h1>
        <p class="lead">Questions to ask? Fill out the form to contact me directly..</p>
        <div class="row my-5">
            <div class="col-lg-6">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label"> First Name
                            </label>
                            <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label"> Last Name
                    </label>
                    <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="emailInfo mb-4" class="form-label">E-Mail</label>
                        <input type="email" class="mb-4 form-control" id="emailInfo" required>
                    <div class="b2 col-md-8 col-lg-8">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="mb-4 form-control" id="phoneNumber" placeholder="+1 (808) 867-1893">
                    </div>
                    <div class="col-md-12">
                        <label for="comments" class="form-label"> Comments, questions</label>
                        <textarea class="mb-4 form-control" id="comments" rows="3"></textarea>
                    </div>
                   <div class="mb-4 col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                   </div> 
                </form>
            </div>
        </div>
    </div>
    
</div>
    
</div>
</body>
</html>
